<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login">
        <div class="login-container">
            <img src="../assets/logo.png" alt="" class="logo">
            <form action="../services/products.service.js" class="login-form">
               <h1 class="title">Ingreso al Sistema</h1>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" autocomplete="off" name="username" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input type="password" autocomplete="off" class="form-control" name="password" placeholder="*****************">
                </div>
                <input class="button-login" type="submit" value="Ingresar">
                <a href="" class="button-password">Olvidaste Tu Contraseña?</a>
            </form>
        </div>
    </section>
</body>
</html>
